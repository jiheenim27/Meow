<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 가라사대</title>
  </head>
  <style>
    body {
      text-align: center;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <body>
    <h1>1번째 고양이 가라사대</h1>
    <form>
      <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
      <button type="submit">생성</button>
    </form>
    <div class="main-card">
      <img
        src="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react"
        alt="고양이"
        width="400"
      />
      <button>🤍</button>
    </div>
    <ul class="favorites">
      <li>
        <img
          src="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react"
          alt="고양이"
        />
      </li>
      <li>
        <img
          src="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react"
          alt="고양이"
        />
      </li>
      <li>
        <img
          src="https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react"
          alt="고양이"
        />
      </li>
    </ul>
    <script>
      const get = (el) => {
        return document.querySelector(el);
      }

      // 좋아요 버튼 가져오기
      const likeButton = get(".main-card button");
      
      // 좋아요 버튼 클릭 이벤트 (하트 색 바꾸기)
      likeButton.addEventListener("click", () => {
        likeButton.innerHTML = "❤️";
      })
      const favorites = get(".favorites");
      const newFavoriteImage = document.createElement("img");
      newFavoriteImage.src = "";
      const li = document.createElement("li");
      li.appendChild(newFavoriteImage);
      favorites.appendChild(li);
    </script>
  </body>
</html>
